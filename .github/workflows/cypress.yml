name: Cypress Tests

on:
  push:
    branches: [ main ]
    
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '*/5 * * * *'  # every 5 minutes (UTC)

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.11.0'

      - name: install dependencies
        run: npm ci
      
      - name: Ensure artifacts directories exist
        run: |
          mkdir -p cypress/screenshots || true
          mkdir -p cypress/videos || true
          mkdir -p cypress/fixtures || true

      - run: npx cypress run

      - name: Upload artifacts (screenshots & videos)
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/screenshots
            cypress/videos
            cypress/reports